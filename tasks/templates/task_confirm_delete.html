<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" defer></script>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen p-6">
    <div class="p-8 w-full max-w-md">
        <div class="bg-gray-900 text-white py-3 px-5 rounded-t-lg flex items-center">
            <i class="fas fa-exclamation-triangle text-yellow-400 mr-2"></i>
            <h2 class="text-lg font-semibold">Confirm Task Deletion</h2>
        </div>

        <div class="p-5">
            <p class="text-gray-700 text-center text-lg">
                Are you sure you want to delete the task: 
                <strong class="text-red-500">{{ task.title }}</strong>?
            </p>

            <div class="mt-6 flex justify-between">
                <a href="{% url 'task_list' %}" 
                class="bg-blue-500 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded transition duration-300">
                    <i class="fas fa-times"></i> Cancel
                </a>
                <form method="POST" action="{% url 'task_delete' task.id %}">
                    {% csrf_token %}
                    <button type="submit" 
                            class="bg-red-600 hover:bg-red-800 text-white font-semibold px-4 py-2 rounded transition duration-300">
                        <i class="fas fa-trash"></i> Delete Task
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
