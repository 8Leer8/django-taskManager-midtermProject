<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" defer></script>
    <style>
        input, textarea, select {
            transition: all 0.3s ease-in-out;
        }
        input:hover, textarea:hover, select:hover {
            border-color: #3b82f6;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.5);
        }
        button:hover, a:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-lg relative">
        <a href="/tasks" class="absolute top-0 left-0 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
            <i class="fas fa-arrow-left"></i> Go Back
        </a>
        <h1 class="text-2xl font-bold mb-4 text-center">Edit Task</h1>
        <div class="bg-white shadow-lg rounded-lg p-6 mt-10">
        {% if error_message %}
            <div style="color: red; background-color: #ffeeee; padding: 10px; margin-bottom: 10px; border-radius: 5px;">
                {{ error_message }}
            </div>
        {% endif %}
            <form method="post" action="{% url 'update_task' task.id %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
                        <i class="fas fa-tasks"></i> Title
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                        id="title" name="title" type="text" value="{{ task.title }}" placeholder="Task Title">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
                        <i class="fas fa-file-alt"></i> Description
                    </label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                        id="description" name="description" placeholder="Task Description">{{ task.description }}</textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="due_date">
                        <i class="fas fa-calendar-alt"></i> Due Date
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                        id="due_date" name="due_date" type="date" value="{{ task.due_date|date:'Y-m-d' }}">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="status">
                        <i class="fas fa-tasks"></i> Status
                    </label>
                    <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                        id="status" name="status">
                        <option value="Pending" {% if task.status == 'Pending' %}selected{% endif %}>Pending</option>
                        <option value="Completed" {% if task.status == 'Completed' %}selected{% endif %}>Completed</option>
                        <option value="Overdue" {% if task.status == 'Overdue' %}selected{% endif %}>Overdue</option>
                    </select>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 flex items-center" type="submit">
                        <i class="fas fa-save mr-2"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
